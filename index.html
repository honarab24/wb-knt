  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      color: white;
    }

    .sidebar {
      width: 35%;
      max-width: 320px;
      overflow-y: auto;
      height: 100vh;
      transition: background 0.5s ease;
    }

    .channel {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    .channel img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      margin-right: 10px;
    }

    .channel:hover,
    .channel:focus {
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 10px;
      border-radius: 10px;
      padding: 10px;
      transition: background 0.5s ease;
    }

    .controls input,
    .controls button,
    .controls select {
      padding: 8px;
      border-radius: 4px;
      border: none;
      color: white;
      transition: all 0.3s ease;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 90vh;
      background-color: black;
    }

    /* ðŸŒˆ Neon Glow Theme */
    body.neon {
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      color: #fff;
    }
    .neon .sidebar {
      background: linear-gradient(180deg, #ff0077, #7b00ff);
      box-shadow: 0 0 15px rgba(255, 0, 150, 0.4);
    }
    .neon .controls {
      background: linear-gradient(90deg, #00c3ff, #ffff1c);
    }
    .neon .controls input,
    .neon .controls select,
    .neon .controls button {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255,255,255,0.3);
    }
    .neon .controls button:hover {
      background: rgba(255,255,255,0.2);
    }
    .neon .channel:hover { background: rgba(255,255,255,0.15); }

    /* ðŸ’š Aqua Theme */
    body.aqua {
      background: radial-gradient(circle at top, #001f3f, #000);
      color: #e0ffe0;
    }
    .aqua .sidebar {
      background: linear-gradient(180deg, #00ffcc, #0099ff);
    }
    .aqua .controls {
      background: linear-gradient(90deg, #00ffcc, #99ff33);
    }
    .aqua .controls input,
    .aqua .controls select,
    .aqua .controls button {
      background: rgba(0, 0, 0, 0.4);
      color: #00ffcc;
    }
    .aqua .controls button:hover {
      background: rgba(0, 0, 0, 0.6);
    }
    .aqua .channel:hover { background: rgba(255,255,255,0.3); }

    /* ðŸ”¥ Sunset Theme */
    body.sunset {
      background: linear-gradient(120deg, #ff512f, #f09819);
      color: #fff;
    }
    .sunset .sidebar {
      background: linear-gradient(180deg, #f85032, #e73827);
    }
    .sunset .controls {
      background: linear-gradient(90deg, #ff512f, #f09819);
    }
    .sunset .controls input,
    .sunset .controls select,
    .sunset .controls button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .sunset .controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .sunset .channel:hover { background: rgba(255,255,255,0.15); }

    /* Portrait Lock Notice */
    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device to landscape mode.";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        z-index: 9999;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
    }
  </style>

    function loadChannel(channel) {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        alert('Browser not supported!');
        return;
      }

      const config = { drm: { clearKeys: channel.clearKey } };
      player.configure(config);
      player.load(channel.manifestUri)
        .then(() => video.play().catch(console.warn))
        .catch(console.error);
    }

    // Render Channels
    function renderChannels(filter = '', category = '') {
      const list = document.getElementById('channelList');
      list.innerHTML = '';

      channels
        .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
        .filter(c => !category || c.category === category)
        .forEach(channel => {
          const div = document.createElement('div');
          div.className = 'channel';
          div.tabIndex = 0;
          div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}">
                           <div><strong>${channel.name}</strong><br><small>${channel.category}</small></div>`;
          div.onclick = () => loadChannel(channel);
          list.appendChild(div);
        });
    }

    // Populate Categories
    function populateCategoryDropdown() {
      const categories = [...new Set(channels.map(c => c.category))];
      const dropdown = document.getElementById('categoryFilter');
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        dropdown.appendChild(option);
      });
    }

    // Search + Filter
    document.getElementById('searchInput').addEventListener('input', () => {
      const category = document.getElementById('categoryFilter').value;
      renderChannels(searchInput.value, category);
    });
    document.getElementById('categoryFilter').addEventListener('change', () => {
      const filter = document.getElementById('searchInput').value;
      renderChannels(filter, categoryFilter.value);
    });

    // Fullscreen
    document.getElementById('fullscreenBtn').addEventListener('click', () => {
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    });

    // Theme Switcher
    const themeSelect = document.getElementById('themeSelect');
    const savedTheme = localStorage.getItem('theme') || 'neon';
    document.body.classList.add(savedTheme);
    themeSelect.value = savedTheme;

    themeSelect.addEventListener('change', e => {
      document.body.className = e.target.value;
      localStorage.setItem('theme', e.target.value);
    });

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      const focusable = Array.from(document.querySelectorAll('.channel'));
      const index = focusable.indexOf(document.activeElement);

      if (e.key === 'ArrowDown') {
        e.preventDefault();
        const next = focusable[index + 1] || focusable[0];
        next.focus();
      }

      if (e.key === 'ArrowUp') {
        e.preventDefault();
        const prev = focusable[index - 1] || focusable[focusable.length - 1];
        prev.focus();
      }

      if (e.key === 'Enter') {
        document.activeElement.click();
      }
    });

    // Orientation Lock
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }

    populateCategoryDropdown();
    renderChannels();
    loadChannel(channels[0]);
  </script>
</body>
</html>
